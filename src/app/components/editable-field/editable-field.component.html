<label *ngIf="label">{{ label }}:</label>
<div class="value" *ngIf="!editing">
    {{ _value }}
</div>
<button mat-icon-button (click)="toggleEdit()" *ngIf="!editing && editable">
    <mat-icon>edit</mat-icon>
</button>
<mat-form-field *ngIf="editing">
    <input matInput [type]="type" [min]="min" [max]="max" [(ngModel)]="_value" />
    <button mat-button matSuffix mat-icon-button (click)="save()">
        <mat-icon>check</mat-icon>
    </button>
</mat-form-field>
